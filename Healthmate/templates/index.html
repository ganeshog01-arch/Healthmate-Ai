<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ¤– HealthMate AI</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Glassmorphism CSS -->
<style>
:root {
    --primary-color: #4a90e2;
    --secondary-color: hsl(0, 19%, 88%);
    --accent-color: #ff6b6b;
    --bg-gradient: linear-gradient(135deg, #eff1eaf5 0%, #96e6a1 100%);
    --glass-bg: rgba(255, 255, 255, 0.2);
    --text-color: #222;
    --card-bg: rgba(255,255,255,0.15);
}

* {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Glass container */
.container {
    width: 100%;
    max-width: 600px;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease-out;
    position: relative;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 2rem;
}

.title {
    font-size: 2.2rem;
    font-weight: 600;
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.subtitle {
    font-weight: 300;
    font-size: 1rem;
    color: #444;
    margin-top: 0.3rem;
}

/* Form elements */
label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.5rem;
}

textarea {
    width: 100%;
    height: 120px;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.2);
    color: #222;
    font-size: 1rem;
    resize: vertical;
    transition: all 0.3s;
}

textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 8px rgba(74,144,226,0.3);
}

/* Buttons */
.button-group {
    display: flex;
    gap: 12px;
    margin-top: 15px;
}

button {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}

.voice-btn {
    background: rgba(255,255,255,0.3);
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
}

.voice-btn:hover {
    background: rgba(255,255,255,0.5);
}

.analyze-btn {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.analyze-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Voice status */
#voice-status {
    text-align: center;
    margin-top: 8px;
    font-style: italic;
    color: var(--primary-color);
}

/* Result Section */
.result-section {
    margin-top: 25px;
    padding-top: 1rem;
    border-top: 1px solid rgba(255,255,255,0.3);
}

.result-card {
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 14px;
    border-left: 5px solid var(--primary-color);
    margin-top: 10px;
}

.output-text {
    white-space: pre-wrap;
    line-height: 1.6;
}

/* Emergency Alert */
.emergency-box {
    margin-top: 18px;
    background: #ff2d2d;
    color: white;
    padding: 16px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    animation: pulse 1.5s infinite;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,45,45,0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255,45,45,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,45,45,0); }
}

/* Loading overlay */
#loading-overlay {
    position: absolute;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(3px);
    display: none;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
}

.loader {
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid var(--primary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">
    <!-- Loading Overlay -->
    <div id="loading-overlay"><div class="loader"></div></div>

    <div class="header">
        <h1 class="title"><i class="fas fa-robot"></i> HealthMate AI</h1>
        <p class="subtitle">Your Intelligent Health Assistant</p>
    </div>

    <form method="POST" onsubmit="showLoader()">
        <label for="symptoms">Describe Your Symptoms</label>
        <textarea id="symptoms" name="symptoms" placeholder="e.g., I have chest pain and dizziness..." required>{{ symptoms if symptoms else '' }}</textarea>

        <div class="button-group">
            <button type="button" onclick="startListening()" class="voice-btn">
                <i class="fas fa-microphone"></i> Speak
            </button>

            <button type="submit" class="analyze-btn">
                <i class="fas fa-stethoscope"></i> Analyze
            </button>
        </div>
        <div id="voice-status"></div>
    </form>

    {% if result %}
    <div class="result-section">
        <h3><i class="fas fa-clipboard-list"></i> Analysis Result</h3>
        <div class="result-card">
            <p class="output-text">{{ result }}</p>
        </div>

        {% if emergency %}
        <div class="emergency-box">
            <i class="fas fa-ambulance"></i>
            <div>
                <strong>Emergency Detected!</strong><br>
                Redirecting to nearby hospitals...
            </div>
        </div>
        <script>
            setTimeout(function () {
                window.open("https://www.google.com/maps/search/hospitals+near+me","_blank");
            }, 1500);
        </script>
        {% endif %}
    </div>
    {% endif %}
</div>

<!-- VOICE INPUT -->
<script>
function startListening() {
    const status = document.getElementById("voice-status");
    const textarea = document.getElementById("symptoms");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        status.innerHTML = "âŒ Voice input not supported.";
        status.style.color = "red";
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = function() {
        status.innerHTML = "ðŸŽ™ Listening...";
        status.style.color = "#4a90e2";
    };

    recognition.onresult = function(event) {
        textarea.value = event.results[0][0].transcript;
        status.innerHTML = "âœ” Captured!";
        status.style.color = "green";
    };

    recognition.onerror = function() {
        status.innerHTML = "âŒ Error. Try again.";
        status.style.color = "red";
    };

    recognition.onend = function() {
        setTimeout(() => status.innerHTML = "", 2000);
    };

    recognition.start();
}

// Show loader while backend is processing
function showLoader() {
    document.getElementById('loading-overlay').style.display = 'flex';
}
</script>

</body>
</html>
