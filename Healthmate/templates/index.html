<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤–HealthMate AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- Global Styles --- */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --accent-color: #ff6b6b;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        /* --- Header --- */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
            font-weight: 300;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
            box-sizing: border-box; /* Fixes padding width issue */
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
        }

        /* --- Buttons --- */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 1rem;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.98);
        }

        .voice-btn {
            background-color: #ffffff;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .voice-btn:hover {
            background-color: #ebf5ff;
        }

        .analyze-btn {
            background: linear-gradient(to right, var(--primary-color), #357abd);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .analyze-btn:hover {
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
        }

        /* --- Status & Results --- */
        #voice-status {
            text-align: center;
            height: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-style: italic;
        }

        .result-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            animation: slideUp 0.5s ease-out;
        }

        .result-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid var(--primary-color);
        }

        .output-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #2c3e50;
        }

        /* --- Emergency Alert --- */
        .emergency-box {
            margin-top: 1.5rem;
            background: #fff5f5;
            color: #c0392b;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ffcccc;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: pulse 2s infinite;
        }

        .emergency-icon {
            font-size: 1.5rem;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; margin-top: 3rem; }
            to { opacity: 1; margin-top: 2rem; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title"><i class="fas fa-robot"></i> HealthMate AI</h1>
        <p class="subtitle">Your Intelligent Health Assistant</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="symptoms">Describe Your Symptoms</label>
            <textarea id="symptoms" name="symptoms" placeholder="e.g., I have been feeling dizzy with mild chest pain since morning..." required>{{ symptoms if symptoms else '' }}</textarea>
        </div>

        <div class="button-group">
            <!-- Voice Button -->
            <button type="button" onclick="startListening()" class="voice-btn">
                <i class="fas fa-microphone"></i> Speak
            </button>
            
            <!-- Submit Button -->
            <button type="submit" class="analyze-btn">
                <i class="fas fa-stethoscope"></i> Analyze
            </button>
        </div>
        <div id="voice-status"></div>
    </form>

    {% if result %}
    <div class="result-section">
        <h3><i class="fas fa-clipboard-list"></i> Analysis Result</h3>
        
        <div class="result-card">
            <p class="output-text">{{ result }}</p>
        </div>

        {% if emergency %}
        <div class="emergency-box">
            <i class="fas fa-ambulance emergency-icon"></i>
            <div>
                <strong>Emergency Detected!</strong><br>
                <small>Redirecting to nearby hospitals on Google Maps...</small>
            </div>
        </div>
        {% endif %}
    </div>
    
<script>
    setTimeout(function () {
        window.open(
            "https://www.google.com/maps/search/hospitals+near+me",
            "_blank"
        );
    }, 1500); // waits 1.5 seconds before opening
</script>
    {% endif %}
</div>

<!-- VOICE INPUT SCRIPT -->
<script>
    function startListening() {
        const status = document.getElementById("voice-status");
        const textarea = document.getElementById("symptoms");

        // Browser compatibility check
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            status.innerHTML = "âŒ Voice input not supported in this browser.";
            status.style.color = "red";
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.continuous = false;

        recognition.onstart = function() {
            status.innerHTML = "ðŸŽ™ Listening... speak clearly";
            status.style.color = "#4a90e2";
        };

        recognition.onresult = function(event) {
            const spokenText = event.results[0][0].transcript;
            textarea.value = spokenText;
            status.innerHTML = "âœ” Symptoms captured!";
            status.style.color = "green";
        };

        recognition.onerror = function(event) {
            status.innerHTML = "âŒ Error capturing voice. Try again.";
            status.style.color = "red";
        };

        recognition.onend = function() {
            setTimeout(() => status.innerHTML = "", 2000);
        };

        recognition.start();
    }
</script>

</body>
</html>
